<article (click)="navigateToProfile()">
    <img [src]="'/avatars/' + avatar + '.jpg' || '/avatars/default.jpg'" alt="avatar">
    <div>
        <p>{{ username }}</p>
        <p class="bio">{{ bio }}</p>
    </div>
    <button (click)="toggleFollow($event)">{{ isFollowing ? 'Siguiendo' : 'Seguir' }}</button>
</article>
