<div class="profile-container">
    <section>
        <div class="profile-picture">
            <img [src]="'default.jpg'" [alt]="name || 'Usuario'">
        </div>
        <div class="profile-info">
            <h2>{{ name || 'Nombre de usuario' }}</h2>
            <p class="username">{{'@' + username }}</p>
            <p class="bio">{{ bio || 'No hay biograf√≠a disponible' }}</p>
            
            <div class="stats">
                <div>
                    <span class="count">{{ posts_count || 0 }}</span>
                    <span>Publicaciones</span>
                </div>
                <div>
                    <span class="count">{{ followers_count || 0 }}</span>
                    <span>Seguidores</span>
                </div>
                <div>
                    <span class="count">{{ following_count || 0 }}</span>
                    <span>Siguiendo</span>
                </div>
            </div>
            
            <button class="follow-button">Seguir</button>
        </div>
        <div class="tablist">
            <button class="toggle-button" [class.toggle-active]="activeTab === 'posts'" (click)="changeUrl('posts')">
                Publicaciones
            </button>
            <button class="toggle-button" [class.toggle-active]="activeTab === 'reactions'" (click)="changeUrl('reactions')">
                Reacciones
            </button>
            <button class="toggle-button" [class.toggle-active]="activeTab === 'comments'" (click)="changeUrl('comments')">
                Comentarios
            </button>
        </div>
    </section>

    <section class="profile-content">
        <router-outlet></router-outlet>
    </section>
</div>
