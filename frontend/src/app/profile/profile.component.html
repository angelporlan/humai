<div class="profile-header">
    <div class="profile-picture">
        <img [src]="'default.jpg'" [alt]="name || 'Usuario'">
    </div>
</div>

<section>
    <div class="info">
        <h2>{{ name || 'Nombre de usuario' }}</h2>
        <p>{{'@' + username }}</p>
        
        <p class="bio">{{ bio || 'No hay biograf√≠a disponible' }}</p>
        
        <div class="stats">
            <div>
                <span>1,234</span> Siguiendo
            </div>
            <div>
                <span>5.6K</span> Seguidores
            </div>
        </div>
        
        <button class="follow-button">Seguir</button>
    </div>
</section>
