<div class="user-list-container">
    <div *ngIf="loading" class="loading-spinner">Cargando...</div>
    <ul *ngIf="!loading" class="user-list">
        <li *ngFor="let user of users" class="user-item">
            <div class="user-content">
                <a [routerLink]="['/profile', user.username]" class="user-link">
                    <img [src]="'/avatars/' + user.avatar + '.jpg' || '/avatars/default.jpg'" [alt]="user.name"
                        class="user-avatar">
                    <div class="user-info">
                        <span class="user-name">{{ user.name }}</span>
                        <span class="user-username">{{ '@' + user.username }}</span>
                        <p class="user-bio" *ngIf="user.bio">{{ user.bio }}</p>
                    </div>
                </a>
                <div class="action-button">
                    <button *ngIf="!user.is_following && user.username !== currentUsername" class="follow-button"
                        (click)="followUser(user)">Seguir</button>
                    <button *ngIf="user.is_following && user.username !== currentUsername" class="unfollow-button"
                        (click)="unfollowUser(user)">Siguiendo</button>
                </div>
            </div>
        </li>
        <li *ngIf="users.length === 0" class="no-users">No hay usuarios seguidos para mostrar.</li>
    </ul>
</div>
