        <h2>Notificaciones</h2>
        <button (click)="markAllAsRead()" class="mark-all-btn">Marcar todas como le√≠das</button>
    </div>

    <div *ngIf="!loading && notifications.length === 0" class="no-notifications">
        No tienes notificaciones.
    </div>

    <ul class="notification-list">
        <div class="notifications-container">


            <!-- <div *ngIf="!loading && notifications.length === 0" class="no-notifications">

            </div> -->

            <ul class="notification-list">
                <li *ngFor="let notification of notifications">
                    <app-notification-item [notification]="notification" (read)="markAsRead(notification)">

            </ul>

            <div *ngIf="loading" class="loading-container">
