<div class="feed-container">
    <div class="search-header" *ngIf="query">
        <h2>Resultados para "{{ query }}"</h2>
    </div>

    <app-feed-item-loader *ngIf="firstLoad"></app-feed-item-loader>

    <div *ngIf="!firstLoad && posts.length === 0" class="no-results">
        <p>No se encontraron posts con el tag "{{ query }}"</p>
    </div>

    <app-feed-item *ngFor="let post of posts" [userAvatar]="post.user.avatar" [username]="post.user.username"
        [content]="post.content" [date]="post.created_at" [likes]="post.likes_count" [comments]="post.comments_count"
        [tags]="post.tags" [postId]="post.id" [userHasReacted]="post.user_has_reacted"
        [userReactionType]="post.user_reaction_type">
    </app-feed-item>

    <div *ngIf="loading && !firstLoad" class="loading-more">
        <app-feed-item-loader></app-feed-item-loader>
    </div>
</div>
