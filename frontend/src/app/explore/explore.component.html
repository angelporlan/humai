<div class="explore-container">
    <h2>Explorar</h2>

    <div *ngIf="loading && posts.length === 0">
        <app-feed-item-loader></app-feed-item-loader>
        <app-feed-item-loader></app-feed-item-loader>
        <app-feed-item-loader></app-feed-item-loader>
    </div>

    <div *ngIf="!loading || posts.length > 0" class="posts-list">
        <app-feed-item *ngFor="let post of posts" [userAvatar]="post.user.avatar" [username]="post.user.username"
            [content]="post.content" [date]="post.created_at" [likes]="post.likes_count"
            [comments]="post.comments_count" [tags]="post.tags" [postId]="post.id"
            [userHasReacted]="post.user_has_reacted" [userReactionType]="post.user_reaction_type" />
    </div>

    <div *ngIf="nextPageUrl && !loading" class="load-more">
        <button (click)="loadMore()">Cargar m√°s</button>
    </div>
</div>
