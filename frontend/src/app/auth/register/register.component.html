<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="logo">Humai</h1>
            <p class="subtitle">Crea tu cuenta gratis</p>
        </div>

        <form (ngSubmit)="register()" class="auth-form">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="usuario123"
                    required />
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="tu@email.com" required />
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    required />
            </div>

            <div class="input-group">
                <label for="password_confirmation">Confirmar Contraseña</label>
                <input type="password" id="password_confirmation" [(ngModel)]="password_confirmation"
                    name="password_confirmation" placeholder="••••••••" required />
            </div>

            <button type="submit" class="btn-primary full-width">Registrarse</button>
        </form>

        <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a routerLink="/auth/login" class="link-highlight">Inicia Sesión</a></p>
        </div>
    </div>
</div>
