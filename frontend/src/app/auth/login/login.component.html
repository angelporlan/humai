<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="logo">Humai</h1>
            <p class="subtitle">Bienvenido de nuevo</p>
        </div>

        <form (ngSubmit)="login()" class="auth-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="tu@email.com" required />
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    required />
            </div>

            <div class="form-actions">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-primary full-width">Iniciar Sesión</button>
        </form>

        <div class="auth-footer">
            <p>¿No tienes cuenta? <a routerLink="/auth/register" class="link-highlight">Regístrate</a></p>
        </div>
    </div>
</div>
