<section>
<div class="header-section">
    <img src="./icons/arrow-left.svg" alt="arrow-left" (click)="goBack()">
    <h2>Post</h2>
</div>
    <div *ngIf="firstLoad">
    <app-feed-item-loader></app-feed-item-loader>
</div>
<div *ngIf="!firstLoad && post">
    <app-feed-item 
        [userAvatar]="post.user.avatar" 
        [username]="post.user.username"
        [content]="post.content" 
        [date]="post.created_at" 
        [likes]="post.likes_count" 
        [comments]="post.comments_count"
        [tags]="post.tags" 
        [postId]="post.id" 
        [userHasReacted]="post.user_has_reacted" 
        [userReactionType]="post.user_reaction_type"
    ></app-feed-item>
</div>
</section>
